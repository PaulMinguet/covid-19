<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>COVID 19</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/riot@5.3.0/riot+compiler.min.js"></script>
        <script src="https://unpkg.com/@riotjs/route/route.js"></script>
        <script src="tags/App.riot" type="riot"></script>
        <script src="tags/All.riot" type="riot"></script>
        <script src="tags/TablePays.riot" type="riot"></script>
        <script src="tags/Pays.riot" type="riot"></script>
        <script src="js/model.js"></script>
        <script rel="javascript" type="text/javascript" href="js/jquery-1.11.3.min.js"></script>
        <script src="js/localstoragedb.js"></script>


    </head>

    <body container>
        <app></app>
    </body>

    <script>
        riot.register('router', route.Router)
        riot.register('route', route.Route)
        riot.compile().then(() => {
            let mod = new model()
            riot.install(function(component){
                if (component.name == "app")
                    component.model = mod
            })
            riot.mount("app")
        })
    </script>
</html>
